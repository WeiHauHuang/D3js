<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width:3;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: black;
    stroke-width: 3;
    shape-rendering: crispEdges;
}

.legend {
    font-size: 16px;
    font-weight: bold;
    text-anchor: middle;
}

</style>
<body>

<!-- load the d3.js library -->    
<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

// Set the dimensions of the canvas / graph
var margin = {top: 32, right: 100, bottom: 50, left: 70},
    width = 800 - margin.left - margin.right,
    height =650 - margin.top - margin.bottom;

// Parse the date / time
var parseDate = d3.timeParse("%Y-%m-%d");

// Set the ranges
var x = d3.scaleTime().range([0, width]);  
var y = d3.scaleLinear().range([height, 0]);

// Define the line
var priceline = d3.line()	
    .x(function(d) { return x(d.Date); })
    .y(function(d) { return y(d.人口差); });
    
// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv("https://raw.githubusercontent.com/WeiHauHuang/D3js/master/%E7%B8%A3%E5%B8%82%E4%BA%BA%E5%8F%A3%E7%B5%B1%E8%A8%88.csv", function(error, data) {
    data.forEach(function(d) {
		d.Date = parseDate(d.Date);
		d.人口差 = +d.人口差;
    });

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.Date; }));
    y.domain(d3.extent(data, function(d) { return d.人口差; }));

    // Nest the entries by symbol
    var dataNest = d3.nest()
        .key(function(d) {return d.縣市;})
        .entries(data);

    // set the colour scale
    //var color = d3.scaleOrdinal(d3.schemeCategory20);
    var color =  d3.scaleOrdinal() // D3 Version 4
      .domain(function(d) {return d.縣市;})
      .range(["#B87070","#0000AA", "#0000FF" , "#33CCFF", "#66FFFF", "#AAFFEE", 
      "#006000","#009100","#00BB00","#00EC00","#53FF53",
      "#CC0000","#FF0000", "#FF5511", "	#FFAA33", "#FFDD55",
      "#5E005E","	#930093","#D200D2","#FF00FF","#FF77FF","#743A3A","#984B4B"]);

    legendSpace = width/dataNest.length; // spacing for the legend
    
/*
//////////////////////////////////////////////////////////////////////////////////////////
    
      // This allows to find the closest X index of the mouse:
  var bisect = d3.bisector(function(d) { return d.Date; }).left;

// Create the circle that travels along the curve of chart
var focus = svg
  .append('g')
  .append('circle')
    .style("fill", "none")
    .attr("stroke", "black")
    .attr('r', 8.5)
    .style("opacity", 0)

// Create the text that travels along the curve of chart
var focusText = svg
  .append('g')
  .append('text')
    .style("opacity", 0)
    .attr("text-anchor", "left")
    .attr("alignment-baseline", "middle")

// Create a rect on top of the svg area: this rectangle recovers mouse position
svg
  .append('rect')
  .style("fill", "none")
  .style("pointer-events", "all")
  .attr('width', width)
  .attr('height', height)
  .on('mouseover', mouseover)
  .on('mousemove', mousemove)
  .on('mouseout', mouseout);

// What happens when the mouse move -> show the annotations at the right positions.
function mouseover() {
  focus.style("opacity", 1)
  focusText.style("opacity",1)
}

function mousemove() {
  // recover coordinate we need
  var x0 = x.invert(d3.mouse(this)[0]);
  var i = bisect(data, x0, 1);
  selectedData = data[i]
  focus
    .attr("cx", x(selectedData.Date))
    .attr("cy", y(selectedData.人口差))
  focusText
    .html("y:" + selectedData.人口差)
    .attr("y", y(selectedData.人口差))
    .style("fill", "red")
  }

  focus.style("opacity", 0)
  focusText.style("opacity", 0)
}   
//////////////////////////////////////////////////////////////////////////////////////////////////
*/
    // Loop through each symbol / key
    dataNest.forEach(function(d,i) { 

        svg.append("path")
            .attr("class", "line")
            .style("stroke", function() { // Add the colours dynamically
                return color(d.key); })
            .attr("id", 'tag'+d.key.replace(/\s+/g, '')) // assign an ID
            .attr("d", priceline(d.values))
            .attr("stroke-width","20px")
            .attr("fill", "none")
          /*  .on('mouseover', function(d){
         	    d3.select(this)
          	  .transition().duration(500)
                .style("opacity", 0)
            })
            .on('mouseout', function(d){
               d3.select(this)
	          	  .style("stroke", function(d) { return color(d.key);})
            })*/

        
    

        // Add the Legend
        svg.append("text")
            .attr("y", (legendSpace/2)+i*legendSpace-28)  //space legend
            .attr("x", height + (margin.bottom/2)+ 74)
            .attr("class", "legend")    // style the legend
            .style("fill","black")
            .text(d.key);
          /*  .style("fill", function() { // Add the colours dynamically
                return d.color = color(d.key); })
            .on("click", function(){
                // Determine if current line is visible 
                var active   = d.active ? false : true,
                newOpacity = active ? 0 : 1; 
                // Hide or show the elements based on the ID
                d3.select("#tag"+d.key.replace(/\s+/g, ''))
                    .transition().duration(100) 
                    .style("opacity", newOpacity); 
                // Update whether or not the elements are active
                d.active = active;
                })  
            .text(d.key); 
          */
            svg.append("rect")
            .attr("y", (legendSpace/2)+i*legendSpace-40)  //space legend
            .attr("x", height + (margin.bottom/2)+ 100)
            .attr("width", 15)
            .attr("height", 15)
            .style("fill", function() { // Add the colours dynamically
                return d.color = color(d.key); })
            .on("mouseover", function(){
                // Determine if current line is visible
                d3.selectAll(".line")
                 .style("opacity", 0.08); 
                newOpacity =  1;
                d3.select("#tag"+d.key.replace(/\s+/g, ''))
                    .transition().duration(100) 
                    .style("opacity", newOpacity); 
            /*  var active   = d.active ? false : true,
                newOpacity = active ? 0 : 1; 
                // Hide or show the elements based on the ID
                d3.select("#tag"+d.key.replace(/\s+/g, ''))
                    .transition().duration(100) 
                    .style("opacity", newOpacity); 
                // Update whether or not the elements are active
                d.active = active; */
                })  
                .on("mouseout", function(){
                // Determine if current line is visible
                d3.selectAll("path")
                  .style("opacity",1); 
                var active   = d.active ? false : true,
                newOpacity = active ? 0 : 1; 
                // Hide or show the elements based on the ID
                })  
              .text(d.key); 
      

    });
  
    // x label
    svg.append("text")             
      .attr("transform","translate(" + (width/2) + " ," + (height + margin.top + 16) + ")")
      .attr("dx", "1em")
      .style("text-anchor", "middle")
      .text("Day of Date");
 

     // y label
    svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x", 0 - (height / 2))
      .attr("dy", "1.5em")
      .style("text-anchor", "middle")
      .text("人口差");      

   
  // Add the X Axis
  svg.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // Add the Y Axis
  svg.append("g")
      .attr("class", "axis")
      .call(d3.axisLeft(y));

  // Add the title
  svg.append("text")
    .attr("x", (width / 2))             
    .attr("y", 0 - (margin.top / 2))
    .attr("text-anchor", "middle")  
    .style("font-size", "16px") 
    .text("縣市人口差");

  //
  svg.append("rect")
  .attr("x", width+10)
  .attr("y", 0-margin.bottom+20)
  .attr("width", margin.right-30)
  .attr("height", height+ margin.top+ margin.bottom-20)
  .attr("stroke-width", "2px")
  .attr("stroke", "black")
  .attr("fill", "none");

  ///////////////////////////////////////////////////////////////////////////////////////////////
    
  //d3.select("path").selectAll("line").remove()
  //////////////////////////////////////////////////////////////////////////////////////////////

});

</script>
</body>
